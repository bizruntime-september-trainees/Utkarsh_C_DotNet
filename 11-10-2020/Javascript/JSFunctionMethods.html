<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods and Properties Javascript</title>
</head>

<body>

    <h2>JavaScript Arrow Functions</h2>

    <p id="demo"></p>

    <script>
        const x = (x, y) => { return x * y };  //       Lambda expression or Arrow functions
        document.getElementById("demo").innerHTML = x(5, 5);
    </script>

    

</body>

</html>
