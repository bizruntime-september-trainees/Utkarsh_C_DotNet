<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Creating object from JSON string</h2>

    <p id="demo"></p>

    <script>

var txt = '{"name": "Utkarsh Pant" , "age": 25, "city": "Rewa"}'
var object = JSON.parse(txt);

document.getElementById("demo").innerHTML = "My name is "+object.name +" and I live in "+object.city;

    </script>
    
</body>
</html>
